<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    padding: 30px;
    background: linear-gradient(to right, #5480d1, #a8c5f1);
}
body:hover{
    background: linear-gradient(to right, #a8c5f1, #5480d1);
}
form {
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(to bottom right, #201d1d, #e51a1a);
}
form:hover{
    background: linear-gradient(to bottom right, #e51a1a, #201d1d);
}
label {
    color: wheat    ;
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
}
input[type="text"],
input[type="password"],
input[type="email"],
input[type="tel"],
input[type="date"],
select {
    width: 95%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 50px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #21bc45;
    color: white;
    border: none;
    border-radius: 4px;
}
button:hover {
    background-color: #19672a;
}

    </style>
</head>
<body>x
    <h1 align="center" style=" font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(6, 26, 59);">
        Registration Form
    </h1>
    <form>
        <div>
            <label for="username">Username:</label>
            <br><input type="text" id="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="password">Password:</label>
            <br><input type="password" id="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="email">Email:</label>
            <br><input type="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <br><input type="tel" id="phone" placeholder="Enter your phone number">
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <br><input type="date" id="dob">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female" value="female">
        </div>
        <div>
            <label for="country">Country:</label>
            <br><select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="uk">UK</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="spain">Spain</option>
                <option value="italy">Italy</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
                <option value="brazil">Brazil</option>
            </select>
        </div>
        <div>
            <label for="terms">Accept Terms and Conditions:</label>
            <input type="checkbox" id="terms">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
